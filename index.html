<!DOCTYPE html>
<html>
  <head>
    <title>Static Comp Challenge</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <section class="boxes">
        <div id="heading" class="box">
          <div class="heading-content">
            <img id="imageprofile" src="images/bc-small.jpg" alt="image" class="avatar">
            <h1>Bradley Cooper</h1>
          </div>
        </div>
        <div id="profile" class="box">
          <h4>Profile</h4>
        </div>
        <div id="experience" class="box">
          <img src="images/placeholder-icon.png" alt="placeholder icon" class="icon">
          <h4>Experience</h4>
        </div>
        <div id="education" class="box">
          <h4>Education</h4>
        </div>
        <div id="blog" class="box">
          <h4>Blog</h4>
        </div>
        <div id="socialmenu" class="box">
          <h4>Social Menu</h4>
        </div>
        <div id="contact" class="box">
          <h4>Contact</h4>
        </div>
        <div id="portfolio" class="box">
          <h4>Portfolio</h4>
        </div>
      </section>
      <section class="pictureholder"></section>
    </div>
  </body>
</html>
